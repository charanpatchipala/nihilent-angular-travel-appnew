<header>
  <mat-toolbar class="lnavbar">
    <!-- <nav class="lnavbar"> -->
    <div class="navbuttons">
      <button mat-button routerLink="/"><mat-icon>home</mat-icon> Home</button>
      <button mat-button routerLink="/travels">
        <mat-icon>place</mat-icon> Destinations
      </button>
      <button mat-button routerLink="/places/add">
        <mat-icon>add_location</mat-icon> Add Place
      </button>
      <button mat-button routerLink="/places/favourite">
        <mat-icon>favorite</mat-icon> favourites
      </button>
    </div>
    <div>
      <button mat-button routerLink="/" class="logo">MakeYourTrip</button>
    </div>
    <!-- </nav> -->
  </mat-toolbar>
  <mat-toolbar class="navbar">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <button mat-button routerLink="/">Home</button>
      </button>
      <button mat-menu-item>
        <mat-icon>place</mat-icon>
        <button mat-button routerLink="/travels">Destinations</button>
      </button>
      <button mat-menu-item>
        <mat-icon>add_location</mat-icon>
        <button mat-button routerLink="/places/add">Add Place</button>
      </button>
      <button mat-menu-item>
        <mat-icon>favorite</mat-icon>
        <button mat-button routerLink="/places/favourite">favourites</button>
      </button>
    </mat-menu>
    <button mat-button routerLink="/" class="logo">MakeYourTrip</button>
  </mat-toolbar>
</header>
<section class="router-container">
  <router-outlet></router-outlet>
</section>
